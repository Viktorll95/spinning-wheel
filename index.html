<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title">Spinn the wheel!</h1>
    </div>

    <div class="first-container">
      <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle btn" id="center-circle" onclick="spin()">
          <p class="spin">SPIN!</p>
          <div class="triangle"></div>
        </div>
      </div>

      <div class="wheel-info">
        <p id="winner">NONE</p>
        <div class="btn-group-after-spin hidden">
          <button id="btn-remove-name" class="btn">Remove name</button>
          <button id="btn-spin-again" class="btn">Spin again</button>
        </div>
      </div>
    </div>
